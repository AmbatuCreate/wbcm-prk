<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facial Recognition Beta</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    #video {
      width: 70%;
      border-radius: 10px;
      display: none;
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #twerk {
      display: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Scanning Your Face...</h1>
  <video id="video" autoplay></video>
  <p id="message">Please remain still.</p>

  <video id="twerk" autoplay loop muted>
    <source src="https://cdn.discordapp.com/attachments/1189939257531566090/1247430664701343774/black-guys-twerking.mp4" type="video/mp4">
    Your browser does not support the video.
  </video>

  <script>
    const video = document.getElementById('video');
    const prank = document.getElementById('twerk');
    const message = document.getElementById('message');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.style.display = 'block';

        setTimeout(() => {
          message.innerText = "Analyzing facial features...";
        }, 3000);

        setTimeout(() => {
          message.innerText = "Match found.";
        }, 5000);

        setTimeout(() => {
          // Turn off webcam and start twerk vid
          stream.getTracks().forEach(track => track.stop());
          video.style.display = 'none';
          prank.style.display = 'block';
          prank.muted = false;
          prank.play();
        }, 7000);
      })
      .catch(() => {
        message.innerText = "Unable to access webcam.";
      });
  </script>
</body>
</html>
